server:
  port: ${SERVER_PORT}
spring:
  application:
    name: tomato-config-service
  config:
    import: optional:configserver:${CONFIG_SERVER_URI:8080}/
  cloud:
    config:
      server:
        jdbc:
          sql: SELECT k, v FROM properties AS p WHERE p.application = ? AND p.profile = ? AND p.label = ?
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    driverClassName: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  #  security:
  #    user:
  #      name: ${SPRING_SECURITY_USER_NAME}
  #      password: ${SPRING_SECURITY_USER_PASSWORD}
  jpa:
    database-platform: ${SPRING_JPA_DATABASE_PLATFORM}
    open-in-view: false
    properties:
      jakarta:
        persistence:
          sharedCache:
            mode: ENABLE_SELECTIVE
  h2:
    console:
      enabled: ${SPRING_H2_CONSOLE_ENABLED}
#-----------------------------------------------------------------------------------------------------------------------
logging:
  level:
    liquibase:
      executor: DEBUG
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE}
management:
  endpoints:
    web:
      exposure:
        include: '*'